<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebTunes Applicaion</title>

    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main_css.css' %}">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src ="{% static 'js/bootstrap.js'%}"></script>

    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span>Menu</span>
      </button>
      <a class="navbar-brand" href="/">Web Tunes</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    {% block header %}
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      </ul>

    </div><!-- /.navbar-collapse -->
    {% endblock %}
  </div><!-- /.container-fluid -->
</nav>

</head>

<body style = " background-image:url('{% static 'pictures/background.jpg' %}'); overflow-y: scroll;">
    {% block content %}
    <div class = "container-fluid">
      <div class="row">
          <div align = "center" style="horiz-align: center; padding-top: 15%; color:white;">
              <h1>Please upload a file</h1>
              <br><br>
              <form method="post" action="{% url 'success' %}" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div>
                  Song Name: <input align="right" type="text" style="height:25px;" name="song_name"></li>
                  <br><br>
                  <input type="file" name="file" accept=".mp3">
                  <br>
                  <button style="color:black" type="submit">Upload</button>
                  </div>
              </form>
            </div>
          </div>
    </div>
    {% endblock %}
</body>


</html>
