<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebTunes Applicaion</title>

    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src ="{% static 'js/bootstrap.js'%}"></script>

    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span>Menu</span>
      </button>
      <a class="navbar-brand" href="/">Web Tunes</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    {% block header %}
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      </ul>

    </div><!-- /.navbar-collapse -->
    {% endblock %}
  </div><!-- /.container-fluid -->
</nav>

</head>

<body style = "background-color: #D46A6A; overflow-y: scroll;">
    {% block content %}
    <div class = "container-fluid">
      <div class="row">
          <div align = "center" style="horiz-align: center; padding-top: 15%;">
              <h1>Welcome to Web Tunes!</h1>
              <br><br>
              <h2>Either insert a code or select a file to upload</h2>
              <form method="get" action="retrieve">
                  <span><h2>Retrieve file: <button type="submit" class="btn btn-success">Retrieve</button></h2></span>
              </form>
              <br>

              <form method="get" action="/upload">
                  <span><h2>Upload file &nbsp: <button align="right" type="submit" class="btn btn-success">Upload</button></h2></span>
              </form>
            </div>
          </div>
    </div>
    {% endblock %}
</body>


</html>
