<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebTunes Applicaion</title>

    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main_css.css' %}">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src ="{% static 'js/bootstrap.js'%}"></script>

    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span>Menu</span>
      </button>
      <a class="navbar-brand" href="/">Web Tunes</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    {% block header %}
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      </ul>

    </div><!-- /.navbar-collapse -->
    {% endblock %}
  </div><!-- /.container-fluid -->
</nav>

</head>

<body style = "background-color: #D46A6A; overflow-y: scroll;">
    {% block content %}
    {% for song in song_entry %}
    <div class = "container-fluid">
      <div class="row">
          <div align = "center" style="horiz-align: center; padding-top: 15%;">
              <h1>{{ song.file_name }}</h1>
              <canvas id='canvas' width="700" height="350"></canvas>
              <br><br>
                  <audio source id='audio' src="/media/{{ song.audio_file }}" controls=""></audio>
              <script src ="{% static 'js/main_js.js'%}"></script>
            </div>
          </div>
    </div>
        {% endfor %}
    {% endblock %}
</body>

      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46794744-6', 'auto');

    </script>


</html>
